<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
	<link rel="stylesheet" type="text/css" href="css/formAprendiz.css">
	<link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,400;0,600;1,300&display=swap" rel="stylesheet">
	<link rel="shortcut icon" type="image/x-icon" href="img/atcarreralogosinf.png">
	<title>Autocarrera - Aprendiz</title>
</head>
<body>
	<header>
		<div class="nav">
			<img src="img/atcarreralogosinf.png" class="autologo">
			<div class="contain">
				<p class="Logo">CEA Autocarrera</p>
				<input type="checkbox" name="" class="btn"/>
			</div>
		</div>
		<div class="nav">
			<ol>
				<li><a href="inicio.html">Inicio</a></li>
				<li><a href="formInstructor.html">Instructor</a></li>
				<li><a href="formAdmin.html">Administrador</a></li>
			</ol>
		</div>
	</header>
	<div class="section">
		<div class="container">
		    <div class="row full-height justify-content-center">
				<div class="col-12 text-center align-self-center py-5">
					<div class="section pb-5 pt-5 pt-sm-2 text-center">
						<h6 class="mb-0 pb-3"><span>Ingreso</span><span>Registro</span></h6>
			          	<input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
			          	<label for="reg-log"></label>
						<div class="card-3d-wrap mx-auto">
							<div class="card-3d-wrapper">
								<div class="card-front">
									<div class="center-wrap">
										<div class="section text-center">
											<h4 class="mb-4 pb-3">Iniciar sesión - Aprendiz</h4>
											<div class="form-group">
                                                <input type="email" name="logemail" 
                                                class="form-style" 
                                                placeholder="Correo" 
                                                id="logemail" 
                                                autocomplete="none">
												<i class="input-icon uil uil-at"></i>
											</div>	
											<div class="form-group mt-2">
                                                <input type="password" name="logpass" 
                                                class="form-style" 
                                                placeholder="Contraseña" 
                                                id="logpass" autocomplete="none">
												<i class="input-icon uil uil-lock-alt"></i>
											</div>
											<a href="#" class="btn mt-4">Ingresar</a>
                            				<p class="mb-0 mt-4 text-center">
                                                <a href="#0" class="link">¿Olvidaste tu contraseña?</a>
                                            </p>
				      					</div>
			      					</div>
			      				</div>
								<div class="card-back">
									<div class="center-wrap">
										<div class="section text-center">
											<h4 class="mb-4 pb-3">Registro - Aprendiz</h4>
											<form class="formulario" method="post" action="">
												<div class="form-group">
													
													<div class="form-group">
														<input type="text" name="nombreUser" class="form-style"
															placeholder="Nombres" id="nombre" autocomplete="none">
													</div>
													<br>
													<div class="form-group">
														<input type="text" name="apellidosUser" class="form-style"
															placeholder="Apellidos" id="apellidos" autocomplete="none">
													</div>
													<br>
													<div class="form-group">
														<input type="number" name="numero_documento" class="form-style"
															placeholder="Número de documento" id="numDoc"
															autocomplete="none">
													</div>
													<br>
													<div class="form-group">
														<input type="number" name="numero_telefonico" class="form-style"
															placeholder="Número de teléfono" id="numTelf"
															autocomplete="none">
													</div>
													<br>
	
													<label>Fecha de nacimiento</label>
													<div class="form-group">
														<input type="date" name="fechanacimiento" class="form-style"
															id="fechanac" autocomplete="none">
													</div>
													<br>
													<div>
														<label>Género</label>
														<select class="form-style" id="genero">
															<option selected>Selecciona...</option>
															<option value="1">Masculino</option>
															<option value="2">Femenino</option>
															<option value="3">No binario</option>
															<option value="4">Prefiero no decirlo</option>
														</select>
													</div>
													<br>
													<div class="form-group mt-2">
														<input type="email" name="logemail" class="form-style"
															placeholder="Ingresa tu correo electrónico" id="logemail"
															autocomplete="none">
													</div>
	
													<div class="form-group mt-2">
														<input type="password" name="logpass" class="form-style"
															placeholder="Elige una contraseña segura" id="logpass"
															autocomplete="none">
												</div>
											</form>
											<a href="#" class="btn mt-4">Regístrate</a>
				      					</div>
			      					</div>
			      				</div>
			      			</div>
			      		</div>
			      	</div>
		      	</div>
	      	</div>
	    </div>
	</div>
</body>
</html>
